<div class="jumbotron text-center">
    <h1>Login</h1>
    <h3>Dedicado a JR</h3>
    <p>:D</p>
    <p>
        Username:
        <input type="text" ng-model="user.id" />
    </p>
    <p>
        Password:
        <input type="password" ng-model="user.password" />
    </p>

    <button type="button" class="btn btn-primary btn-lg" ng-click="login(user.id)">Login</button>
    <hr>

    <button type="button" class="btn btn-danger" ng-disabled="!currentUser.isAdmin">Administrator Button</button>
    <button type="button" class="btn btn-success" ng-disabled="!currentUser.isDeveloper">Developer Button</button>
    <button type="button" class="btn btn-info" ng-disabled="!currentUser.isManager">Manager Button</button>
</div>
